<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoBliss</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="script.js"></script>
</head>
<body>
    <nav class="nav">
        <a href="index.html">
        <img src="images/436710792_287606187622277_7084769053677681528_n-removebg-preview.png" alt="" style="height: 70px;">
        </a>
        <div class="navbar buy">
            <ul>
                <li><a href="buy.html">Shop</a></li>
                <li><a href="cart.html" style="color: #34532e;">Cart</a></li>
            </ul>
        </div>  
    </nav>
    <main>
        <section class="cover" style=" grid-template-columns: 1fr;  min-height: 200px; margin-bottom: 4rem;">
            <div class="title"><h1 style=" font-size: 150px; height: 200px;">My cart</h1></div>
            <span class="light1"></span>
            <span class="light2"></span>
            <span class="light3"></span>
            <span class="light4"></span>
        </section>

        <section class="cartStruct">
            <div class="orders">
                <div class="orderTop">
                    <h1>Shopping cart</h1>
                    <h3>3 Items</h3>
                    <i class="bi bi-pencil-square" style="font-size: 18px; cursor: pointer;"></i>
                </div>
                <hr>
                <br>
                <table>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr>
                        <td>
                            <img src="images/dark2.jpg" alt="" style="height: 100px; ">
                        </td>
                        <td>Goya</td>
                        <td>$5.00</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="images/white1.jpg" alt="" style="height: 100px; ">
                        </td>
                        <td>Goya</td>
                        <td>$5.00</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="images/milk1.jpg" alt="" style="height: 100px; ">
                        </td>
                        <td>Goya</td>
                        <td>$5.00</td>
                        <td>24</td>
                    </tr>
                </table>
            </div>
            <div class="checkout">
                <div class="orderTop" style="padding-right: 0;">
                    <h1 class="summary" >Order Summary</h1>
                </div>
                <hr>
                <h3 style="margin: 10px 0px;">Orders</h3>
                <ul id="chec">
                    <li>
                        <div class="out">
                            <p>1.</p>
                            <p>Goya</p>
                            <p>$120</p>
                        </div>
                    </li>
                    <li>
                        <div class="out">
                            <p>2.</p>
                            <p>Goya</p>
                            <p>$120</p>
                        </div>
                    </li>
                    <li>
                        <div class="out">
                            <p>3.</p>
                            <p>Goya</p>
                            <p>$120</p>
                        </div>
                    </li>
                </ul>
                <hr>
                <div class="total">
                    <h1>Total: </h1>
                    <p>$360</p>
                </div>
                <button class="gcash"><i class="bi bi-cash-coin" style="color: black; font-size: 24px;" onclick="notify()"></i>Pay Though Gcash</button>
            </div>
        </section>
    </main>
</body>
</html>
